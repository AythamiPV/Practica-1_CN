AWSTemplateFormatVersion: "2010-09-09"
Description: "API Gateway para Fishing Store desacoplado con Lambdas y API Key"

Parameters:
  CreateProductLambdaArn:
    Type: String
    Description: ARN de la función Lambda para crear productos

  UpdateProductLambdaArn:
    Type: String
    Description: ARN de la función Lambda para actualizar productos

  DeleteProductLambdaArn:
    Type: String
    Description: ARN de la función Lambda para eliminar productos

  GetAllProductsLambdaArn:
    Type: String
    Description: ARN de la función Lambda para listar productos

Resources:

  FishingRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: fishing-store-api
      Description: API Gateway para la tienda de pesca desacoplada con Lambda

  ProductsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref FishingRestApi
      ParentId: !GetAtt FishingRestApi.RootResourceId
      PathPart: products

  ProductIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref FishingRestApi
      ParentId: !Ref ProductsResource
      PathPart: "{product_id}"

  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref FishingRestApi
      ParentId: !GetAtt FishingRestApi.RootResourceId
      PathPart: health

  # --- Métodos /products ---

  GetProductsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FishingRestApi
      ResourceId: !Ref ProductsResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetAllProductsLambdaArn}/invocations
      MethodResponses: [] # Vacío, porque es proxy integration

  PostProductsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FishingRestApi
      ResourceId: !Ref ProductsResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateProductLambdaArn}/invocations
      MethodResponses: []

  PutProductMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FishingRestApi
      ResourceId: !Ref ProductIdResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateProductLambdaArn}/invocations
      MethodResponses: []

  DeleteProductMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FishingRestApi
      ResourceId: !Ref ProductIdResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteProductLambdaArn}/invocations
      MethodResponses: []

  # --- Health check ---

  GetHealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FishingRestApi
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: '{"status":"OK"}'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true

  # --- Métodos OPTIONS para CORS ---

  OptionsProductsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FishingRestApi
      ResourceId: !Ref ProductsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS,PUT,DELETE'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  OptionsProductMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FishingRestApi
      ResourceId: !Ref ProductIdResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # --- Deployment y Stage ---

  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GetProductsMethod
      - PostProductsMethod
      - PutProductMethod
      - DeleteProductMethod
      - GetHealthMethod
      - OptionsProductsMethod
      - OptionsProductMethod
    Properties:
      RestApiId: !Ref FishingRestApi
      StageName: prod

  # --- API Key y Usage Plan ---

  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: fishing-store-api-key
      Enabled: true

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: APIDeployment
    Properties:
      UsagePlanName: fishing-store-usage-plan
      ApiStages:
        - ApiId: !Ref FishingRestApi
          Stage: prod

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # --- Permisos Lambda ---

  LambdaInvokePermissionCreate:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateProductLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FishingRestApi}/*/POST/products

  LambdaInvokePermissionUpdate:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdateProductLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FishingRestApi}/*/PUT/products/*

  LambdaInvokePermissionDelete:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteProductLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FishingRestApi}/*/DELETE/products/*

  LambdaInvokePermissionList:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetAllProductsLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FishingRestApi}/*/GET/products

Outputs:
  ApiGatewayRestApiId:
    Description: ID del API Gateway
    Value: !Ref FishingRestApi

  ApiGatewayInvokeUrl:
    Description: URL de invocación del API Gateway
    Value: !Sub "https://${FishingRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod"

  APIKeyValue:
    Description: Valor de la API Key para uso en cliente
    Value: !Ref APIKey